<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form>
      <input
        type="text"
        class="input"
        id="name"
        name="name"
        required
        minlength="20"
      />
      <input
        class="input"
        type="text"
        id="name_slug"
        name="name-slug"
        required
        pattern="^([a-z][a-zO-9*])(-[a-zO-9]+)*$"
      />
      <input
        type="number"
        class="input"
        id="contributers"
        name="contributers"
        required
        min="1"
        max="100"
      />
      <input
        type="number"
        class="input"
        id="max_branches"
        name="max_branches"
        required
        min="1"
        max="100"
      />
    </form>
    <div class="main">

      <button class="button">Boom?</button>
    </div>
  </body>
</html>
